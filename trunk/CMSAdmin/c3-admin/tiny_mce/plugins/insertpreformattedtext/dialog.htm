<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Preformatted Text</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body onresize="resizeInputs();">
	<form onsubmit="InsertPreformatTextDialog.insert();return false;" action="#">
	<div style="float: left" class="title">
		<label for="txtSource">
			Preformatted Text</label></div>
	<div id="wrapline" style="float: right" class="title">
		<label for="ddlSoftwareLang">
			Selected Language&nbsp;&nbsp;</label>
		<select id="ddlSoftwareLang">
			<option value="-none-" selected>[none]</option>
			<option value="as3">ActionScript3</option>
			<option value="bash">Bash</option>
			<option value="cpp">C++</option>
			<option value="c-sharp">C#</option>
			<option value="css">CSS</option>
			<option value="delphi">Delphi</option>
			<option value="diff">Diff</option>
			<option value="groovy">Groovy</option>
			<option value="java">Java</option>
			<option value="js">JScript</option>
			<option value="php">PHP</option>
			<option value="plain">Plain</option>
			<option value="py">Python</option>
			<option value="rails">Ruby</option>
			<option value="scala">Scala</option>
			<option value="sql">SQL</option>
			<option value="vb">VB</option>
			<option value="xml">XML</option>
			<option value="cf">ColdFusion</option>
			<option value="erlang">Erlang</option>
			<option value="jfx">JavaFX</option>
			<option value="perl">Perl</option>
			<option value="ps">PowerShell</option>
		</select>
	</div>
	<br style="clear: both" />
	<textarea name="txtSource" id="txtSource" rows="15" cols="100" style="width: 100%; height: 85%; font-family: 'Courier New',Courier,monospace; font-size: 12px;"
		dir="ltr" wrap="off" class="mceFocus"></textarea>
	<div class="mceActionPanel">
		<input type="button" role="button" name="insert" value="{#insert}" id="insert" onclick="InsertPreformatTextDialog.insert();" />
		<input type="button" role="button" name="cancel" value="{#cancel}" id="cancel" onclick="tinyMCEPopup.close();" />
	</div>
	</form>
</body>
</html>
